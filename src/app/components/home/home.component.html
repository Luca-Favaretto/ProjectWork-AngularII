<div class="container-lg">
  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-2"
      *ngFor="let movie of movies"
    >
      <div class="card border-radius h-100">
        <img
          src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="card-img-top rounded h-100"
          alt="img film"
        />
        <a
          class="position-absolute bottom-0 ms-2 fs-3"
          (click)="addoRem(movie.id)"
          [ngStyle]="{
            color: isFavorite(movie.id)
              ? 'var(--colore-acc1)'
              : 'var(--colore-testo)'
          }"
          ><i class="fas fa-heart"></i
        ></a>
      </div>
    </div>
  </div>
</div>
